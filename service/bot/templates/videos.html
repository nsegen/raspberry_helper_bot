<div class="videos">
	<div class="selected_video">
		<video id="video" src="" controls>
			
		</video>
	</div>
	<div class="all_video">
		<ul class="videos">
		{% for video in videos %}
			<li id={{video}} class="video">
				{{video}}
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('.video').click(function(event) {
			$('#video').attr('src', event.target.id);
		});
	});
</script>
