  nginx:
    build: ./nginx
    ports:
      - "80:8080"
      - "443:443"
    volumes:
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cups
      - sync
      - ympd
    env_file: .env
    restart: always

