  cups:
    build: ./cups
    env_file: .env
    volumes:
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
    devices:
      - /dev/usb
    command: bash start-cups.sh
    ports:
      - "631:631"
    restart: always

  mpd:
    build: ./mpd
    ports:
      - "6600:6600"
      - "8000:8000"
    volumes:
      - ./data/folders/Music:/mpd/music
      - ./data/playlists:/mpd/playlists
    devices:
      - /dev/snd
    restart: always

  ympd:
    build: ./ympd
    ports:
      - "8080:8080"
    links:
      - "mpd:mpdhost"
    depends_on:
      - mpd  
    restart: always

