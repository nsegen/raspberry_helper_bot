version: "2"

services:

  pulseaudio:
    image: jess/pulseaudio
    devices:
      - /dev/snd
    volumes:
      - /etc/localtime:/etc/localtime
    ports:
      - "4713:4713"

  cups:
    build: ./cups
    env_file: .env
    volumes:
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
    devices:
      - /dev/usb
    # command: bash start-cups.sh
    ports:
      - "631:631"

  service:
    build: ./service
    volumes:
      - ./service:/www
      - data_storage:/www/attachments:rw
    depends_on:
      - postgres
      - cups
      - redis
    devices:
      - /dev/snd
    command: bash start.sh
    env_file: .env
    links:
      - pulseaudio:pulseaudio
      - postgres:postgres
      - cups:cups

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - service
      - cups
      - sync
    env_file: .env

  postgres:
    # image: postgres:9.5
    image: tobi312/rpi-postgresql
    ports: 
      - "5432:5432"
    volumes:
      - ./dockerfiles:/var/lib/postgresql/data
    env_file: .env

  sync:
    # image: resilio/sync
    image: yangxuan8282/rpi-resilio-sync
    ports:
      - "8888:8888"
      - "55555:55555"
    volumes:
      - data_storage:/mnt/sync:rw
    env_file: .env

  deluge:
    # image: twanislas/deluge
    image: jordancrawford/rpi-deluge
    ports:
      - "8112:8112"
      - "58846:58846"
    volumes:
      - data_storage:/data:rw
      - ./deluge:/config
    env_file: .env

  redis:
    # image: redis:latest
    image: hypriot/rpi-redis
    env_file: .env

volumes:

  data_storage:
